<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
    rel="stylesheet"
    href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link 
        rel="stylesheet" 
        href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link 
    rel="stylesheet" 
    href="./assets/css/style.css" />

    <!-- lets come up with a spiffy name -->
    <title>Streaming Search</title>
</head>
<body class="grey darken-3">
    <header id="header" class="row section grey darken-4 center-align">
        <div class="col s12 valign-wrapper">
        <h1 id="site-name" class="col s8 left-align">Heading
        </h1>
        <button class="watch-list-button col s4 right-align waves-effect waves-light btn-flat grey-text text-lighten-4">Watch List</button>
        </div>
        
        <div id="search-div" class="col s12">
            <button id="search-button" class="waves-effect waves-light btn grey darken-2">Media Query</button>
            <div class="input-field inline">
                <input id="search-bar" type="text" class="" placeholder="Reservoir Dogs">
            </div>
        </div>
    </header>
    <main id="main-body" class="section center-align">
        <div id="movie-carousel" class="carousel">Movie Carousel</div>
    </main>
</body>
<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<script src="./assets/js/script.js"></script>
</html>
